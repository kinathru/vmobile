<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>VmartLK</title>
  
  <link rel="stylesheet" type="text/css" href="css/index.css" />
  <link rel="stylesheet" href="jquerymobile/jquery.mobile-1.3.2.min.css">
    
  <!-- jQuery and jQuery Mobile -->
  <script src="jquery/jquery-1.10.1.min.js"></script>
  <script src="jquerymobile/jquery.mobile-1.3.2.min.js"></script>
  
     
</head>
<body>

<!-- Home -->
<div data-role="page" id="page1" class="my_pages">
    
    <!--Header and Navbar-->
    <div id="header" data-theme="a" data-role="header" class="main_page" data-position="fixed" data-id="footer" >
        <h3 class="head_vmartlk" class="main_page">
           <img id="vmart_logo" src="logo.gif" alt="image" >
           <img id="logout_img" src="icons/shut_down.png" alt="image" style="max-height: 32px;max-width: 32px;" >
        </h3>
        
        <div data-role="navbar" class="header-nav">
            <ul>
                <li>
                    <a href="#page1" data-transition="slide"  data-theme="" >
                      <img src="icons/home.png" style="max-height: 32px;max-width: 32px;">
                    </a>
                </li>
                <li>
                    <a href="#page2" data-transition="slide" data-theme="" >
                        <img src="icons/profiles.png" style="max-height: 32px;max-width: 32px;">
                    </a>
                </li>
                
                <li>
                    <a href="#page3" data-transition="slide" data-theme="" >
                        <img src="icons/mail.png" style="max-height: 32px;max-width: 32px;">
                    </a>
                </li>

                <li>
                    <a href="#page4" data-transition="slide" data-theme="" >
                        <img src="icons/money.png" style="max-height: 32px;max-width: 32px;">
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!--End Header and navbar-->

    <div data-role="content" class="content-back">
      <div class="home-grid ">
        <div class="ui-grid-a">
            <div class="ui-block-a">
              <a class="home-links" data-transition="slide" href="#add_item_pg">Add Item</a> 
            </div>
            <div class="ui-block-b">
              <a class="home-links" data-transition="slide" href="#edit_profile_pg">Edit My Profile</a>
            </div>
            <div class="ui-block-a">
              <a class="home-links" data-transition="slide" href="#my_sales_pg">My Sales</a>
            </div>
            <div class="ui-block-b">
              <a class="home-links" data-transition="slide" href="#current_stks_pg">Current Stocks</a>
            </div>
            <div class="ui-block-a">
              <a class="home-links" data-transition="slide" href="#my_items_pg">My Items</a>
            </div>
            <div class="ui-block-b">
              <a class="home-links" data-transition="slide" href="#vmart_pg">Visit Vmart</a>
            </div>
        </div>
       
      </div>
    </div>

    <div data-theme="a" data-role="footer" data-position="fixed">
        <h3>
            
        </h3>
    </div>
</div>
<!--End Home-->


<script type="text/javascript" src="phonegap.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
